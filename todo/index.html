<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<title>Backbone Demo: Todos</title>
		<link href="css/todos.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>

		<!-- Todo App Interface -->
		<div id="todoapp">

			<div class="title">
				<h1>Todos</h1>
			</div>

			<div class="content">

				<div id="create-todo">
					<input id="new-todo" placeholder="What needs to be done?" type="text">
					<span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
				</div>

				<div id="todos">
					<ul id="todo-list"></ul>
				</div>

				<div id="todo-stats"></div>

			</div>

		</div>

		<ul id="instructions">
		  <li>Double-click to edit a todo.</li>
		  <li><a href="http://documentcloud.github.com/backbone/docs/todos.html">View the annotated source.</a></li>
		</ul>

		<div id="credits">
		  Created by
		  <br>
		  <a href="http://jgn.me/">Jérôme Gravel-Niquet</a>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="js/lib/json2.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/backbone-localstorage.js"></script>
		<script type="text/javascript" src="js/models/Todo.js"></script>
		<script type="text/javascript" src="js/models/TodoList.js"></script>
		<script type="text/javascript" src="js/views/TodoView.js"></script>
		<script type="text/javascript" src="js/views/AppView.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		
		<!-- Templates -->
		<script type="text/template" id="item-template">
		  <div class="todo <%= done ? 'done' : '' %>">
			<div class="display">
			  <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
			  <div class="todo-text"></div>
			  <span class="todo-destroy"></span>
			</div>
			<div class="edit">
			  <input class="todo-input" type="text" value="" />
			</div>
		  </div>
		</script>

		<script type="text/template" id="stats-template">
		  <% if (total) { %>
			<span class="todo-count">
			  <span class="number"><%= remaining %></span>
			  <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
			</span>
		  <% } %>
		  <% if (done) { %>
			<span class="todo-clear">
			  <a href="#">
				Clear <span class="number-done"><%= done %></span>
				completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
			  </a>
			</span>
		  <% } %>
		</script>

	</body>
</html>
